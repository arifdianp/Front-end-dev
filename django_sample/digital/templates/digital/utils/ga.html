{% database_name as dbname%}

{%if dbname == 'SP3D_CLOUD' %}
<!-- TAG FOR PRODUCTION -->
<!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84603708-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      {%if user.is_authenticated%}
      gtag('set', {'user_id': '{{user.email}}'}); // Set the user ID using signed-in user_id.
      {%endif%}
      gtag('config', 'UA-84603708-3');
    </script>
{%endif%}
