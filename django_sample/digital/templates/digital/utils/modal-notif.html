{% load digital_filters %}
<div id="modalNotif" class="modal fade" role="dialog">
  <div class="modal-dialog">
      <form enctype="multipart/form-data" action="" method="post" id="form_notification" class="">


    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header" style="background-color:#003F71;color:#ffffff;">

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> <i class="fa fa-envelope" style="margin-right:20px;font-size:2.3rem;"></i>New Message</h4>
      </div>
      <div class="modal-body" style="background-color:#f5f5f5">
          <div class="row">
              <div class="col-xs-12">
                  {%csrf_token%}
                  <input name="notif-verb" type="hidden">
                  <input name="notif-recipient" type="hidden">
                  <div class="form-group">
                     <label for="id_reference">Importance:</label>
                     <select class="form-control" name="notif-level">
                         <option value="info" selected>Normal</option>
                         <option value="success">Good News</option>
                         <option value="warning">Important</option>
                         <option value="error">Urgent</option>
                     </select>
                 </div>
                  <div class="form-group">
                      <label for="id_reference">Message:</label>
                      <textarea class="form-control" name="notif-description" placeholder="Type your message"></textarea>
                  </div>

              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 text-center">
                  <input type="submit" class="btn btn-success" value="Send" name="_send">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </div>

      </div>
    </div>
     </form>
  </div>
</div>
