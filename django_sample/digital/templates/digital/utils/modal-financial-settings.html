{% load digital_filters %}
<div id="modalFinancialSettings" class="modal fade" role="dialog">
  <div class="modal-dialog" style="width:400px;">
    <!-- Modal content-->
    <div class="modal-content">
        <form id="form_appliance_details" action="update-columns/" method="post" enctype="multipart/form-data">
            {%csrf_token%}
              <div class="modal-header" style="background-color:#003F71;color:#ffffff;">
                <h4 class="modal-title"> <i class="fa fa-cube" style="margin-right:20px;font-size:2.3rem;"></i>Appliance Average Prices</h4>
              </div>
              <div class="modal-body" style="background-color:#f5f5f5">
                  {{ Applianceformset.management_form }}
                  {% for form in Applianceformset %}
                  <div class="row">
                      <div class="col-xs-6">
                          {{form.appliance_family|add_class:'form-control'}}
                      </div>
                      <div class="col-xs-6">
                          {{form.retail_price|add_class:'form-control'|input_convert_rate:user}} {{user.currency.sign}}
                      </div>
                  </div>
                  {%endfor%}

              </div>
              <div class="modal-footer">
                 <input type="submit" class="btn btn-success" value="Save" name="_save">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
          </form>
          </div>
    </div>
  </div>
</div>
