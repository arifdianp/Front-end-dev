description: Casting is a simple, inexpensive and versatile way of forming aluminum into a wide array of products.
    Such items as power transmissions and car engines and the cap atop the Washington Monument were all produced through the aluminum casting process.
    Most castings, especially large aluminum products, are usually made in sand molds.

# list of benefits
benefit_titles:
    - Corrosion resistance
    - light weight
    - rigidity and durability


benefit_descriptions:
    - If you are looking to make a prototype that will last and will be used in harsh environments, aluminum casting will offer you very good results
    - Aluminum is strong, but still is a very light-weighted metal, which can be handy for mobility, and exhibition purposed.
    - This process is good to build a prototype which will last and endure mechanical stresses with good resistance



