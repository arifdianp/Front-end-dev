description: Fused Deposition Modeling (FDM) is a 3D printing technology widely known for its speed, accuracy, and competitive cost.
    Our FDM solution offers large build volumes up to 24″ x 36″ x 36″, a variety of colors,
    and a diverse selection of production-grade thermoplastics

# list of benefits
benefit_titles:
    - Concept Models
    - Rapid Prototyping
    - Manufacturing Tools

benefit_descriptions:
    - The speed and versatility of FDM lets product developers create physical snapshots of their designs through the iterative process.
    - FDM can be used to create durable prototypes that withstand thermal, chemical, and mechanical stress.
    - High-performance materials make FDM a perfect solution for producing jigs, fixtures, tool masters and production tooling.


